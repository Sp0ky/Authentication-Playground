<mat-card>
    <form #bookForm="ngForm" (ngSubmit)="save(bookForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{book.name ? 'Edit' : 'Add'}} Book</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="book.href">
        <mat-form-field>
          <input matInput placeholder="Book Name" [(ngModel)]="book.name" required name="name" #name>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Book Author" [(ngModel)]="book.author" required name="author" #author>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Book Publisher" [(ngModel)]="book.publisher" required name="publisher" #publisher>
            </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(book.href)" *ngIf="book.href" type="button">Delete</button>
        <a mat-button routerLink="/book-list">Cancel</a>
      </mat-card-actions>
      <mat-card-actions>
        <input matInput  [matDatepicker]="myDatepicker" placeholder="Book publishedDate"
          [(ngModel)]="book.publishedDate" required name="publishedDate" #publishedDate>
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-card-actions>
    </form>
  </mat-card>
