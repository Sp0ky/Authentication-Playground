 <div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="books">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="publisher">
      <mat-header-cell *matHeaderCellDef> Publisher </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.publisher}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="publishedDate">
      <mat-header-cell *matHeaderCellDef> Publisher </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.publishedDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [routerLink]="['/book-edit', element.id]" >Edit this!</button>
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>

<br />
<br />
<br />
<div class="col-md-12" style="text-align:center ">
    <button mat-fab color="primary" [routerLink]="['/book-add']" >Add</button>
</div>
